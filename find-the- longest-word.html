<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function temp(str) {
            var words = str.split(" ");
            var longest = "";

            for (var word of words) {
                if (word.length > longest.length)

                    longest = word;
            }
            return longest;
        }
        console.log(temp("A 24 week codding bootcamp is making me nerd out!"))
    </script>
</body>

</html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function findCoints(moeny, coins) {
            if (moeny === 0) {
                return []
            } else {
                if (moeny >= coins[0]) {
                    remain = (moeny - coins[0]);
                    return [coins[0]].concat(findCoints(remain, coins))
                } else {
                    coins.shift()
                    return findCoints(moeny, coins);
                }
            }
        }

        console.log(findCoints(46, [24, 10, 5, 2, 1]))
    </script>
</body>

</html>

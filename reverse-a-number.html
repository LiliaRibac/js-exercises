<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function reversNumber(num) {
            num += " ";
            return num.split("").reverse().join('')
        }
        console.log(reversNumber(12345))

        let temp = "";
//OR
        function reversNumber1(num) {
            for (let i of num) {
                temp = i + temp;
            }
            return temp
        }
        console.log(reversNumber1("12345"))
    </script>
</body>

</html>
